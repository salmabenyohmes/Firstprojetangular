
<button type="button" class="btn btn-primary">Test</button>
<input type="text" name="search" id="serarch" [(ngModel)]="titre">
<div class="container">
    <div class="form-group">
        <input type="text" class="form-control" id="find" placeholder="Titre catégorie" [(ngModel)]="titre" #title="ngModel">
      </div>
    <div class="row">
        <div *ngFor="let cat of categories | contains:title.value" class="col-md-4" style="margin-bottom:20px" >
            <div *ngIf="title.value == '' || cat.title == title.value"></div>
            <img [src]="cat.image" alt="{{cat.title}}" class="img-fluid h-50 w-75" 
            (click)="test(cat.description)" />
            <h3>{{ cat.title | uppercase }}</h3>

            <!-- Conditionally show "voir produits" or the unavailable message -->
            <button *ngIf="cat.available; else alt" class="btn btn-primary">Voir produits</button>

            <ng-template #alt>
                <p style="color:red;">Catégorie non disponible</p>
            </ng-template>
            
        </div>
        
    </div>
</div>
